<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    {% load static %}
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery1.9.0.min.js' %}"></script>
    <script>
        $(function () {
            $("#appname").change(function () {
                appname = $(this).val();
                $.ajax({
                    'url': '/org/keyword_kt_app_ajax',
                    'type': 'get',
                    'dataType': 'json',
                    'data': {'appname': appname}
                }).success(function (data) {
                    if (data.flag == 0) {
                        alert(data.error)
                    } else {
                       alert(data.true)
                    }
                })
            })
        })
    </script>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="3">
    <tr>
        <td style="height:25px; background-color:#f3f3f3; font-weight:bold" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;当前位置：
            <img src="{% static 'images/arrow.gif' %}"

                 align="absmiddle">&nbsp;&nbsp;代理商管理系统&nbsp;&nbsp; <img src="{% static 'images/arrow.gif' %}"
                                                                        align="absmiddle">&nbsp;&nbsp;&nbsp;&nbsp;代理商管理
            <img

                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;关键字申请
        </td>
    </tr>
    <tr>
        <td style="height:34px; background-image:url({% static 'images/main_header.gif' %}); border-bottom:1px solid #cfd8e0; padding:0px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="20" height="34"><img src="{% static 'images/main_headerL.gif' %}" width="20" height="34">
                    </td>
                    <td style="color:#90c8e8;"><img src="{% static 'images/icon_card.gif' %}" width="16" height="16"
                                                    align="absmiddle">&nbsp;&nbsp;<strong>开通【112】APP

                    </strong></td>
                    <td align="right" class="white" style="padding-right:20px">
                        <a href="#" class="barBtn" onClick="javascript:history.go(-1);"><img
                                src="{% static 'images/btn_left.gif' %}" align="absmiddle"> 后退</a>
                        <a href="#" class="barBtn" onClick="javascript:history.go(+1);"><img
                                src="{% static 'images/btn_right.gif' %}" align="absmiddle"> 前进</a>
                        <a href="#" class="barBtn"><img src="{% static 'images/btn_refresh.gif' %}" align="absmiddle">
                            刷新</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <form action="{% url 'keyword_kt' %}" method="post">
        <tr>
            <td height="100%" valign="top">
                <div style="overflow:auto;height:100%; width:100%">
                    <table align="center" width="100%" border="0" cellpadding="10" cellspacing="0" class="table1">
                        <tr>
                            <td>登录账号：</td>
                            <td><input type="text" id="appname" name="appname"></td>
                            <td>登录密码：</td>
                            <td><input type="password" id="password" name="password"></td>
                        </tr>
                        <tr>
                            <td>关键词：</td>
                            <td>{{ keyquery.keyword_name }}</td>
                            <td>企业名称：</td>
                            <td>{{ keyquery.cid.cname }}</td>
                        </tr>
                        <tr>
                            <td>价格</td>
                            <td>{{ keyquery.keyword_price }}</td>
                            <td>服务类型</td>
                            <td>{{ keyquery.keyword_class }}</td>
                        </tr>
                        <tr>
                               <input type="text" hidden="hidden" name="key_id" value="{{ keyquery.keyword_id }}">
                        </tr>


                    </table>
                    <div style="width:100%; text-align:center; padding:5px">
                        <BUTTON style="HEIGHT:25px"
                                onClick="javascript:if (confirm('确认开通？')){alert('操作成功！');window.close();};"><img

                                src="{% static 'images/btn_save.gif' %}" width="16" height="16" align="absmiddle">开通APP
                        </BUTTON>
                        {{ error }}
                    </div>
                </div>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
