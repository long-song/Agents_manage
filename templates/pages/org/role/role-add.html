{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <style>
        #save a {
            color: black;
            text-decoration: none;

        }
    </style>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="3">
    <tr>
        <td style="height:25px; background-color:#f3f3f3; font-weight:bold" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;当前位置：
            <img src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商管理系统&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;角色管理&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;角色添加
        </td>
    </tr>
    <tr>
        <td style="height:34px; background-image:url({% static 'images/main_header.gif' %}); border-bottom:1px solid #cfd8e0; padding:0px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="20" height="34"><img src="{% static 'images/main_headerL.gif' %}" width="20" height="34">
                    </td>
                    <td style="color:#90c8e8;"><img src="{% static 'images/icon_card.gif' %}" width="16" height="16"
                                                    align="absmiddle">&nbsp;&nbsp;<strong>角色添加</strong></td>
                    <td align="right" class="white" style="padding-right:20px">
                        <a href="#" class="barBtn" onClick="javascript:history.go(-1);"><img
                                src="{% static 'images/btn_left.gif' %}" align="absmiddle"> 后退</a>
                        <a href="#" class="barBtn" onClick="javascript:history.go(+1);"><img
                                src="{% static 'images/btn_right.gif' %}" align="absmiddle"> 前进</a>
                        <a href="{% url 'role_add' %}" class="barBtn"><img src="{% static 'images/btn_refresh.gif' %}" align="absmiddle">
                            刷新</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="100%" valign="top">
            <form action="{% url 'role_add' %}" method="post">
                {% csrf_token %}
                <div style="overflow:auto;height:100%; width:100%">
                    <table width="100%" border="0" cellpadding="3" cellspacing="1" class="table1">
                        <TR>
                            <th width="20%" align="center">角色名称</th>
                            <TD class="BGCgray"><input type="text" name="role_name"/> {{ name }}</TD>
                        </TR>
                        <TR>
                            <th align="center">启用状态</th>
                            <TD class="BGCgray">
                                <input type="radio" name="status" value="1" checked/>启用<input name="status" value="0"
                                                                                              type="radio"/>禁用
                            </TD>
                        </TR>
                        <TR>
                            <th align="center"><span class="BGCgray">角色备注</span></th>
                            <TD class="BGCgray">
                                <textarea cols="40" rows="6" name="role_remark"></textarea>
                            </TD>
                        </TR>
                    </table>
                    <div style="width:100%; text-align:center; padding:5px" id="save">
                        <BUTTON style="HEIGHT:25px"
                                onClick="javascript:if (confirm('保存信息？')) location.href='role-list.html';else return;">
                            <img src="{% static 'images/btn_save.gif' %}" width="16" height="16" align="absmiddle"> 保存
                        </BUTTON>
                        <BUTTON style="HEIGHT:25px" onClick="history.back()"><img
                                src="{% static 'images/btn_back.gif' %}" width="16" height="16" align="absmiddle">
                            <a href="{% url 'org_role_index' %}">返回</a>
                        </BUTTON>
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
