<html>
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery1.9.0.min.js' %}"></script>
    <script>
        $(function () {
            $('#balance_add').click(function () {
                var cid = $('#cid').text();
                var balance = $('#balance');
                var balance_add = $('#balance_add0');
                $.post('{% url 'customer_charge' %}', {'cid':cid,'balance_add': balance_add.val()},
                    function (data) {
                        balance_add.val('');
                        balance.val(data.balance);
                        alert(data.message);
                    })
            })
        })
    </script>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="3">
    <tr>
        <td style="height:25px; background-color:#f3f3f3; font-weight:bold" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;当前位置：
            <img src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商管理系统&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商客户管理&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商客户充值
        </td>
    </tr>
    <tr>
        <td style="height:34px; background-image:url({% static 'images/main_header.gif' %}); border-bottom:1px solid #cfd8e0; padding:0px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="20" height="34"><img src="{% static 'images/main_headerL.gif' %}" width="20" height="34">
                    </td>
                    <td style="color:#90c8e8;"><img src="{% static 'images/icon_card.gif' %}" width="16" height="16"
                                                    align="absmiddle">&nbsp;&nbsp;<strong>代理商客户充值</strong></td>
                    <td align="right" class="white" style="padding-right:20px">
                        <a href="#" class="barBtn" onClick="javascript:history.go(-1);"><img
                                src="{% static 'images/btn_left.gif' %}" align="absmiddle"> 后退</a>
                        <a href="#" class="barBtn" onClick="javascript:history.go(+1);"><img
                                src="{% static 'images/btn_right.gif' %}" align="absmiddle"> 前进</a>
                        <a href="javascript:location.reload();" class="barBtn"><img
                                src="{% static 'images/btn_refresh.gif' %}" align="absmiddle"> 刷新</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="100%" valign="top">
            <div style="overflow:auto;height:100%; width:100%">
                <table id="addTable" width="100%" border="0" cellpadding="3" cellspacing="1" class="table1">
                    <TR>
                        <th width="20%" align="center">客户编号</th>
                        <TD class="BGCgray"><span id="cid">{{ charge.cid }}</span></TD>
                    </TR>
                    <TR>
                        <th align="center">客户名称</th>
                        <TD class="BGCgray">
                            <input type="text" name="user_name" id="user_name" value="{{ charge.cname }}">
                        </TD>
                    </TR>
                    <TR>
                        <th width="20%" align="center">客户余额</th>
                        <TD class="BGCgray">
                            <input type="text" name="balance" id="balance" value="{{ charge.balance }}">
                        </TD>
                    </TR>
                    <TR>
                        <th width="20%" align="center">充值金额</th>
                        <TD class="BGCgray">
                            <input type="text" name="balance_add" id="balance_add0"/>
                        </TD>
                    </TR>

                </table>
                <div style="width:100%; text-align:center; padding:5px">
                    <BUTTON style="HEIGHT:25px" id="balance_add">
                        <img src="{% static 'images/btn_save.gif' %}" width="16" height="16" align="absmiddle"> 保存
                    </BUTTON>
                    <BUTTON style="HEIGHT:25px" onClick="javascript:history.go(-1);">
                        <img src="{% static 'images/btn_back.gif' %}" align="absmiddle">
                        返回
                    </BUTTON>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
