<html>
<head>
    {% load static %}
    {% csrf_token %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="3">
    <tr>
        <td style="height:25px; background-color:#f3f3f3; font-weight:bold" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;当前位置：
            <img src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商管理系统&nbsp;&nbsp;
            <img src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;个人中心&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;资料修改
        </td>
    </tr>
    <tr>
        <td style="height:34px; background-image:url({% static 'images/main_header.gif' %}); border-bottom:1px solid #cfd8e0; padding:0px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="20" height="34"><img src="{% static 'images/main_headerL.gif' %}" width="20" height="34">
                    </td>
                    <td style="color:#90c8e8;"><img src="{% static 'images/icon_card.gif' %}" width="16" height="16"
                                                    align="absmiddle">&nbsp;&nbsp;<strong>用户编辑</strong></td>
                    <td align="right" class="white" style="padding-right:20px">
                        <a href="#" class="barBtn" onClick="javascript:history.go(-1);"><img
                                src="{% static 'images/btn_left.gif' %}" align="absmiddle"> 后退</a>
                        <a href="#" class="barBtn" onClick="javascript:history.go(+1);"><img
                                src="{% static 'images/btn_right.gif' %}" align="absmiddle"> 前进</a>
                        <a href="#" class="barBtn"><img src="{% static 'images/btn_refresh.gif' %}" align="absmiddle">
                            刷新</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="100%" valign="top">
            <div style="overflow:auto;height:100%; width:100%">
                <form action="{% url 'self_user_edit' %}" method="post">
                    <table width="100%" border="0" cellpadding="3" cellspacing="1" class="table1">
                        <TR>
                            <th width="20%" align="center">个人头像</th>
                            <TD class="BGCgray"><img src="{% static pic.my_header.url %}" width="80px" height="80px"  ></TD>
                            <td class="BGCgray"><input type="button" name="my_header" value="上传"
                                                       onClick="location.href='{% url 'self_user_pic' %}'"/> 头像
                            </td>
                        </TR>
                        <TR>
                            <th width="20%" align="center">登录账号</th>
                            <TD class="BGCgray" colspan="2"><input type="text" name="new_user_logname" value="{{ user.user_logname }}" ></TD>
                        </TR>
                        <TR>
                            <th width="20%" align="center">真实姓名</th>
                            <TD class="BGCgray" colspan="2"><input type="text" name="new_user_realname" value="{{ user.user_realname }}"></TD>
                        </TR>
                        <TR>
                            <th align="center">身份证</th>
                            <TD width="80%" class="BGCgray" colspan="2">
                                <input type="text" name="new_user_idcard" value="{{ user.user_idcard }}"></TD>
                        </TR>
                        <TR>
                            <th align="center">性别</th>
                            <TD width="80%" class="BGCgray" colspan="2">
                                <input type="text" name="new_user_sex" value="{{ user.user_sex }}"></TD>
                        </TR>
                        <TR>
                            <th align="center">地址</th>
                            <TD width="80%" class="BGCgray" colspan="2">
                                <input type="text"  name="new_user_address" value="{{ user.user_address }}"></TD>
                        </TR>
                        <TR>
                            <th align="center">邮箱</th>
                            <TD width="80%" class="BGCgray" colspan="2">
                                <input type="text" name="new_user_email" value="{{ user.user_email }}"></TD>
                        </TR>
                        <TR>
                            <th align="center">联系电话</th>
                            <TD width="80%" class="BGCgray" colspan="2">
                                <input type="text" name="new_user_phone" value="{{ user.user_phone }}"></TD>
                        </TR>

                    </table>
                    <div style="width:100%; text-align:center; padding:5px">
                        <BUTTON style="HEIGHT:25px"
                                type="submit">
                            <img src="{% static 'images/btn_save.gif' %}" width="16" height="16" align="absmiddle"> 保存
                        </BUTTON>
                        <BUTTON style="HEIGHT:25px" onClick="history.back()"><img
                                src="{% static 'images/btn_back.gif' %}"
                                width="16" height="16" align="absmiddle">
                            返回
                        </BUTTON>
                    </div>
                </form>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
