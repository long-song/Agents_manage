<html>
<head>
    {% load static %}
    {% load filters %}
    {% csrf_token %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="3">
    <tr>
        <td style="height:25px; background-color:#f3f3f3; font-weight:bold" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;当前位置：
            <img src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;代理商管理系统&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;系统配置管理&nbsp;&nbsp; <img
                    src="{% static 'images/arrow.gif' %}" align="absmiddle">&nbsp;&nbsp;优惠类型添加
        </td>
    </tr>
    <tr>
        <td style="height:34px; background-image:url({% static 'images/main_header.gif' %}); border-bottom:1px solid #cfd8e0; padding:0px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="20" height="34"><img src="{% static 'images/main_headerL.gif' %}" width="20" height="34">
                    </td>
                    <td style="color:#90c8e8;"><img src="{% static 'images/icon_card.gif' %}" width="16" height="16"
                                                    align="absmiddle">&nbsp;&nbsp;<strong>优惠类型添加</strong></td>
                    <td align="right" class="white" style="padding-right:20px">
                        <a href="#" class="barBtn" onClick="javascript:history.go(-1);"><img
                                src="{% static 'images/btn_left.gif' %}" align="absmiddle"> 后退</a>
                        <a href="#" class="barBtn" onClick="javascript:history.go(+1);"><img
                                src="{% static 'images/btn_right.gif' %}" align="absmiddle"> 前进</a>
                        <a href="javascript:location.reload();" class="barBtn"><img
                                src="{% static 'images/btn_refresh.gif' %}" align="absmiddle"> 刷新</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="100%" valign="top">
            <div style="overflow:auto;height:100%; width:100%">
                <form action="{% url 'discount_info' %}" method="post">
                    <table id="addTable" width="100%" border="0" cellpadding="3" cellspacing="1" class="table1">
                        <TR>
                            <th width="20%" align="center">类型名称</th>
                            <TD class="BGCgray">
                                <input type="hidden" name="id" value="{{ discount.id }}">
                                <input type="text" name="dscttype" value="{{ discount.dscttype }}">
                            </TD>
                        </TR>
                        <TR>
                            <th width="20%" align="center">类型数值</th>
                            <TD class="BGCgray"><input type="text" name="dsctyear" value="{{ discount.dsctyear }}"></TD>
                        </TR>
                        <TR>
                            <th width="20%" align="center">实际数值</th>
                            <TD class="BGCgray"><input type="text" name="realyear" value="{{ discount.realyear }}"></TD>
                        </TR>
                        <TR>
                            <th width="20%" align="center">是否启用</th>
                            <TD class="BGCgray">
                                <input type="radio" name="state" checked>{{ discount.state|mod }}<input name="state" type="radio">{{ discount.state|mod_val }}
                            </TD>
                        </TR>

                    </table>
                    <div style="width:100%; text-align:center; padding:5px">
                        <BUTTON type="submit" style="HEIGHT:25px"><img
                                src="{% static 'images/btn_back.gif' %}"
                                width="16" height="16" align="absmiddle">
                            返回
                        </BUTTON>
                    </div>
                </form>

            </div>
        </td>
    </tr>
</table>
</body>
</html>
